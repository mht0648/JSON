<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery and Axios</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <h1>Ajax with jQuery</h1>
    <div id="output"></div>
    <button id="btn">Click Me</button>

    <script type="text/javascript">
        $('#btn').click(spaceData);

        function webData() {
            $.ajax({
                method: 'GET',
                dataType: 'jsonp',
                url: 'https://jsonplaceholder.typicode.com/posts/10'
            }).done(webDataOutput).fail(function () {
                console.log('Error!!!');
            })
        }
        function webDataOutput(data) {
            $('#output').html('<h2>' + data.title + '</h2> <p> ' + data.body + ' </p>');
        }

        function spaceData() {
            var url = 'https://api.spacexdata.com/v2/launches';
            $.get(url, spaceDataOutput);
        }
        function spaceDataOutput(data) {
            var html = '';
            $.each(data, function (k, v) {
                html += '<h2> ' + (++k) + ' ' + v.mission_name + ' </h2>';
                html += '<p> ' + v.details + ' </p>';
            });
            $('#output').html(html);
        }
    </script>
</body>

</html>
